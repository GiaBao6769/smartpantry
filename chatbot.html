<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Pantry ‚Äì Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .chat-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .threads-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        .thread-card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 12px rgba(0,40,0,0.08);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .thread-card:hover {
            transform: translateY(-5px);
        }
        .thread-card h3 {
            margin-bottom: 0.5rem;
            color: #1b3b1b;
        }
        .thread-card p {
            color: #4a6b4a;
            font-size: 0.9rem;
        }
        .create-thread-form {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            margin-top: 2rem;
        }
        .btn {
            background: #2e7d32;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 30px;
            cursor: pointer;
        }
        .btn-secondary {
            background: #fff0e0;
            color: #b45f2e;
            border: 1px solid #ffb57c;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.3rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #d0e0d0;
            border-radius: 10px;
        }
        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

    </style>
</head>
