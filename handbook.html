        .tab-card {

        }
        .tab-header {

        }
        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 0.2rem;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .icon-btn:hover {
            background: #e8f5e9;
        }
        .tab-card p {
            color: #4a6b4a;
            font-size: 0.9rem;

        .btn {
            background: #2e7d32;

            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
        }
        .btn-secondary {
            background: #fff0e0;
            color: #b45f2e;
            border: 1px solid #ffb57c;
        }
        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.3rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #d0e0d0;
            border-radius: 10px;
        }
    </style>
</head>
